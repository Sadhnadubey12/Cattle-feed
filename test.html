<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquiry Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url("travel-background.jpg") no-repeat center center fixed;
        background-size: cover;
      }
      .form-container {
        position: relative;
        width: 100%;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
      }
      .form-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .contact-info {
        font-size: 14px;
        margin-bottom: 20px;
        color: #555;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group textarea {
        resize: none;
      }
      .submit-btn {
        background-color: #5d56f1;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #4a45d2;
      }
      .query-info {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #000;
      }
      .query-info a {
        color: #5d56f1;
        text-decoration: none;
      }
      .query-info a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h2>Inquiry Form</h2>
      </div>
      <div class="contact-info">
        <p><strong>License:</strong> XYZ12345</p>
        <p><strong>Owner:</strong> Your Name</p>
        <p><strong>Contact Email:</strong> sadhnakumari55555@gmail.com</p>
      </div>
      <form
        action="mailto:sadhnakumari55555@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="travel-type">Travel Type:</label>
          <select id="travel-type" name="travel-type">
            <option value="international">International</option>
            <option value="domestic">Domestic</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Your Query</button>
      </form>
      <div class="query-info">
        <p>
          Send your query via email to:
          <a href="mailto:sadhnakumari55555@gmail.com"
            >sadhnakumari55555@gmail.com</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
